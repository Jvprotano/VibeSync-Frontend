<app-header></app-header>
<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Redefinir senha</h2>
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="newPassword">Nova senha</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required placeholder="Nova senha" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar nova senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirme a nova senha" />
      </div>
      <button type="submit" [disabled]="loading">Redefinir senha</button>
    </form>
    <a routerLink="/login">Voltar para o login</a>
  </div>
</div>
