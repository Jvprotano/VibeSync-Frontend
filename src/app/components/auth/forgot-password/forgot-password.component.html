<app-header></app-header>
<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>{{ 'auth.forgotPassword.title' | translate }}</h2>
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">{{ 'auth.fields.email' | translate }}</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required [placeholder]="'auth.fields.emailPlaceholder' | translate" />
      </div>
      <button type="submit" [disabled]="loading">{{ 'auth.forgotPassword.submit' | translate }}</button>
    </form>
    <a routerLink="/login">{{ 'auth.forgotPassword.backToLogin' | translate }}</a>
  </div>
</div>
